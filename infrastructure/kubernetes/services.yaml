---
# Backend Service
apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: sentinel
  labels:
    app: backend
spec:
  type: ClusterIP
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    app: backend

---
# Frontend Service
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: sentinel
  labels:
    app: frontend
spec:
  type: ClusterIP
  ports:
  - port: 3000
    targetPort: 3000
    protocol: TCP
    name: http
  selector:
    app: frontend

---
# Redis Service
apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: sentinel
spec:
  clusterIP: None
  ports:
  - port: 6379
    targetPort: 6379
  selector:
    app: redis

---
# PostgreSQL Service
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: sentinel
spec:
  clusterIP: None
  ports:
  - port: 5432
    targetPort: 5432
  selector:
    app: postgres
